<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="projects">
            <h2>Projects</h2>
            <ul id="project-list"></ul>

    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
